<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodapé da tabela</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Mês</th>
          <th>Supermercado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Janeiro</td>
          <td>R$210</td>
        </tr>
        <tr>
          <td>Fevereiro</td>
          <td>R$209</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Soma</td>
          <td>R$419</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
